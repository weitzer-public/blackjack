
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Las Vegas Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="dealer-area">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <p>Score: <span id="dealer-score"></span></p>
        </div>

        <div id="players-area">
            <!-- Players will be dynamically added here -->
        </div>

        <div id="message-bar"></div>
    </div>

    <div id="controls">
        <div id="betting-controls">
            <input type="number" id="bet-amount" value="10" min="1">
            <button id="bet-btn">Bet</button>
        </div>
        <div id="game-controls" style="display: none;">
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="double-down-btn">Double Down</button>
            <button id="split-btn">Split</button>
        </div>
        <button id="new-game-btn">New Game</button>
    </div>

    <div id="chip-display">
        <p>Your Chips: <span id="player-chips">1000</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
